<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container pt-5 ">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-sm-9">
                    <div class="card shadow card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class=" text-danger fs-1 text-center mb-4 pb-2 pb-md-0 mb-md-5">Register</h3>
                            <form>

                                <div class="row">
                                    <div class="col-sm-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="firstName" placeholder="Name"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-sm-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="lastName" placeholder="Last Name"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <input type="date" class="form-control form-control-lg" value="2022-03-01">
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="emailAddress" placeholder="Email"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-sm-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="tel" placeholder="Phone Number"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" placeholder="Password"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-sm-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" placeholder="Confirm Password"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 mb-4 pb-2">

                                            <div class="form-outline">
                                                <input class="form-control form-file form-control-lg" type="file" id="formFile">
                                            </div>

                                        </div>
                                    </div>





                                    <div class="mb-4 mt-1 text-end">
                                        <a class="text-decoration-none " href="forgot-pass.html">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="mb-5 form-group text-end">
                                    <span><a class="text-decoration-none" href="sign-up.html">Already have an account?</a><a
                                            href="login.html">LogIn</a></span>
                                </div>





                                    <div class="row">
                                        <div class="col-sm-12 mb-4 pb-2">

                                            <div class="form-outline ">
                                                <input class="form-check-input fs-3 me-4" type="checkbox" value=""
                                                    id="flexCheckChecked" />
                                                <label class="form-check-label mt-2" for="flexCheckChecked">I've read and Accept <a href="#">the Terms and Conditions</a> </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class=" pt-2 text-center">
                                    <input class="btn btn-danger btn-lg w-100" type="submit" value="Submit" />
                                </div>

                            </form>
                            <div class="mt-3 mb-3">
                                <a href="index.html" class="text-decoration-none "><button class="fs-5 w-100 p-1"><b class="text-danger">Back To Home <span class="bi fs-4 bi-chevron-double-up"> </span></b></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
